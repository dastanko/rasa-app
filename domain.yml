intents:
  - greet
  - goodbye
  - thanks
  - question
  - internship
  - about_company
  - courses



actions:
  - utter_greet
  - utter_greet_and_ask
  - utter_thanks
  - utter_goodbye
  - utter_ask
  - utter_courses
  - utter_about_company
  - utter_internship
  - action_joke
  - fallback_action


slots:
   pricing_option:
      type: categorical
      values:
      - hourly_rate
      - monthly_rate
      - team_rent
      - fixed_price_project

templates:
  utter_greet:
    - text: "Hello"

  utter_ask:
    - text: "What can I do for you?"

  utter_greet_and_ask:
    - text: "Hello, What can I do for you?"

  utter_courses:
    - text: "You can go to http://www.attractor-school.com for more information about course."

  utter_internship:
    - text: "For internship you have to fill out form here https://bit.ly/2FDWOaC"

  utter_about_company:
    - text: "The history of the Attractor Software started with establishment Public Foundation «IT Attractor» in 2012.
    The mission of the IT Attractor Foundation is to develop the software and IT services market in the Kyrgyz Republic and Central Asia.
    The primary task that we set for ourselves is to provide the market with quality personnel and expertise."
      buttons:
      - title: "Hourly Rate"
        payload: '/choose{"pricing_option": "hourly_rate"}'
      - title: "Monthly Rate"
        payload: '/choose{"pricing_option": "monthly_rate"}'
      - title: "Team Rent"
        payload: '/choose{"pricing_option": "team_rent"}'
      - title: "Fixed Price Project"
        payload: '/choose{"pricing_option": "fixed_priced_project"}'


  utter_goodbye:
    - text: "See you!"

  utter_thanks:
    - text: "My pleasure."
   
   utter_send_hourly_rate_info
    - text: "Hourly rate is 20-50$"
    
   utter_send_monthly_rate_info
    - text: "Monthly rate for 1 developer 1700-4000$"
